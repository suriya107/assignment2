<!DOCTYPE html>
<html>
<head>
    <title>Form with CAPTCHA</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <video id="backgroundVideo" autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <nav>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./products.html">Events</a></li>
            <li><a href="./calc.html">calculate</a></li>
            <li><a href="./form.html">Register</a></li>
        </ul>
    </nav>
    <div>
        <h2 style="text-align: center; color:aliceblue">Order Form</h2>
        <form id="orderForm" class="product" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" required><br><br>

            <label for="product1">Event 1 Count:</label>
            <input type="number" id="product1" min="0" required><br><br>

            <label for="product2">Event 2 Count:</label>
            <input type="number" id="product2" min="0" required><br><br>

            <label for="product3">Event 3 Count:</label>
            <input type="number" id="product3" min="0" required><br><br>

            <label for="location">Department:</label>
            <select id="location" required>
                <option value="default" selected>Select department</option>
                <option value="usa">CSE</option>
                <option value="canada">CYS</option>
                <option value="uk">AIE</option>
            </select><br><br>

            <label for="captcha">CAPTCHA:</label>
            <p id="captchaText" style="font-size: 20px; font-weight: bold;"></p>
            <input type="text" id="userInput" placeholder="Enter the text" required>
            
            <button onclick="checkCaptcha()">Check CAPTCHA</button>
            <p id="captchaResult" style="color:red"></p>
            <p id="captchacorrect" style="color:green;"></p>
            <button onclick="honnypot()" style="display: none;">click to continue</button>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
